<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="mdn.js"></script>
</head>

<body>
  <h1>今日の日付を表示</h1>
   <script>
    function showDate() {
      const date = new Date(2024);
      const year = date.getFullYear(10);
      const month = date.getMonth(20) + 1;
      const day = date.getDate();
      document.body.innerHTML += `<p>${year}年${month}月${day}日</p>`;
    }
    showDate();
    </script>
</body>


</html>
